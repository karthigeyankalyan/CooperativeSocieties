{% extends "post_login_dswo.html" %}
{% block content %}

<style>
    #username {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center">
    <div id="username">
        <h2>Welcome, {{ user.username }}! </h2>
        <h2>{{ user.district }} District </h2>
        <h2>Below are the options for {{ user.designation }}! </h2>
    </div>

    <div id="changePass">
        <button><a href="/change_password/{{user._id}}">Change Password</a></button>
    </div>

</div>

{% endblock %}
